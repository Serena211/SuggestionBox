<div class="main">
  <div class="container">
    <p class="post-title"> {{post.title}} </p>
    <div class="post-comment" ng-repeat="comment in post.comments">
        <h3>Comments: </h3>
        <p> {{comment.body}} </p>
        <p>
          <span class="glyphicon glyphicon-plus-sign" ng-click="upVote($index)"></span> Upvotes: {{comment.upvotes}}
        </p>
    </div>
        <form ng-submit="addComment()" style="margin-top: 50px">
            <h3> Submit Your Comment </h3>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Great ideas here" ng-model="body"/>
            </div>
            <button type="submit" class="btn btn-primary">Comment...</button>
        </form> 
  </div>
</div>
